<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 15-student information sheet</title>
    <script src="Script15.js"></script>
</head>
    


<body>
<form>
    <table>
        <h1>Student Information Sheet</h1>
        <tr>
            <h3>Personal Info</h3>
            <td>
                Name:
            </td>
            <td>
                <input type="text"  name="">
            </td>
        </tr>
        <tr>
            <td>
                Age:
            </td>
            <td>
                <input type="text" age=""> 
            </td>
        </tr>
    </table>
    <table>
        <h3>Contact Information </h3>
        <tr>
            <td>
                Phone Number :
            </td>
            <td>
                <input type="text" phone no.=""> 
            </td>
        </tr>
        <tr>
            <td>
               Email :
            </td>
            <td>
                <input type="Mail" placeholder="example@gmail.com" name=""> 
            </td>
        </tr>
        <tr>
            <td>
               mailing address :
            </td>
            <td>
                <input type="Mail"  name=""> 
            </td>
        </tr>
    </table>
    <table>
        <h3>Academic Information </h3>
        <tr>
            <td>
               Program :
            </td>
            <td>
                <input type="Mail" placeholder="Computer Science" name=""> 
            </td>
        </tr>
        <tr>
            <td>
               ID number :
            </td>
            <td>
                <input type="Mail"  name=""> 
            </td>
        </tr>
        <tr>
            <td>
               Year level :
            </td>
            <td>
                <input type="Mail" placeholder="1st Year" name=""> 
            </td>
        </tr>
        <tr>
            <td>
               Section :
            </td>
            <td>
                <input type="Mail"  name=""> 
            </td>
        </tr>
  
    </table>
</form> 
</body>
</html>
